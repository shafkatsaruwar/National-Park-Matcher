<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks for Activity: {{ activity_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   
  <!-- Additional styles can be added here -->

</head>
<body>
    <div class="container">
        <h1>Parks for Activity: {{ activity_name }}</h1>

        {% if parks %}
            <ul>
                {% for park in parks %}
                    <li>{{ park['name'] }} - {{ park['designation'] }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No parks found for the selected activity.</p>
        {% endif %}
    </div>
</body>
</html>
