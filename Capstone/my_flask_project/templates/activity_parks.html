<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parks Offering Selected Activity</title>
</head>
<body>
    <h1>Parks Offering Selected Activity</h1>
    {% if parks %}
        <ul>
        {% for park in parks %}
            <li>{{ park.fullName }} - {{ park.states }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No parks found for this activity.</p>
    {% endif %}
</body>
</html>
