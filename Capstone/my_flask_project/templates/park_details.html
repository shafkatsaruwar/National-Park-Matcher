<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>{{ park.fullName }}</title>
</head>
<body>
    <h1>{{ park.fullName }}</h1>
    <p>{{ park.description }}</p>
    <h2>Directions</h2>
    <p>{{ park.directionsInfo }}</p>
    <a href="https://www.google.com/maps/dir/?api=1&origin={{ user_location|urlencode }}&destination={{ park.latitude }},{{ park.longitude }}" target="_blank">More Directions</a>
    <!-- Displaying images, if available -->
    {% if park.images %}
        {% for image in park.images %}
        <div class="image-container">
            <img src="{{ image.url }}" alt="{{ image.altText }}">
        {% endfor %}
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Search</a>
</body>
</html>
